<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pembuat qr code</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-white">
    
    <main>
        <div class="container-fluid jumbotron text-center">
            <h1>QR code generator</h1>
            <a class="btn btn-success" href="#card" role="button" id="klik">GO</a>
        </div>
    </main>

        <!-- qr code -->
    <div class="card content position-absolute top-50 start-50 translate-middle" style="width: 18rem;" id="card">
        <h1>QR Code</h1>
        <canvas id="qr-panel"></canvas>

        <div id="form-qr">
            <input type="text" placeholder="masukan text/link" id="qr-input">
            <button id="qr-btn">Buat</button>
        </div>

    </div>
    <!-- end qr code -->
    

   
    <script>
        let qrPanel = document.querySelector("#qr-panel");
        let qrInput = document.querySelector("#qr-input");
        let qrBtn = document.querySelector("#qr-btn");

        (function () {
            let qr = new QRious({
                element: qrPanel,
                value: "agnan",
                size: 250
            });
        })();

        // action generate qr

        qrBtn.addEventListener("click", () => {
            new QRious({
                element: qrPanel,
                value: qrInput.value,
                size: 250
            });
        })
    </script>

</body>

</html>
